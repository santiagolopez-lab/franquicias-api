version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: franquicias-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: franquicias_db
      MYSQL_USER: franquicias_user
      MYSQL_PASSWORD: franquicias_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - franquicias-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "franquicias_user", "-pfranquicias_password"]
      timeout: 20s
      retries: 15
      interval: 10s
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  # Franquicias API Application
  franquicias-api:
    build: 
      context: .
      dockerfile: Dockerfile.alpine
    container_name: franquicias-api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: franquicias_db
      DB_USERNAME: franquicias_user
      DB_PASSWORD: franquicias_password
      JAVA_OPTS: "-Xmx512m -Xms256m -Djava.awt.headless=true"
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_NEQUI: DEBUG
    ports:
      - "8080:8080"
    networks:
      - franquicias-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 180s
    restart: unless-stopped
    volumes:
      - app_logs:/app/logs

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: franquicias-phpmyadmin
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: franquicias_user
      PMA_PASSWORD: franquicias_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    networks:
      - franquicias-network

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local

networks:
  franquicias-network:
    driver: bridge